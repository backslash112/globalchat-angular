<div id="container">
  <mat-grid-list cols="40" rowHeight="fit">


    <mat-grid-tile [colspan]="10" [rowspan]="30" [style.background]="'green'">
      <app-conversation-list></app-conversation-list>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="30" [rowspan]="5" [style.background]="'green'">
      <app-conversation-user></app-conversation-user>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="30" [rowspan]="20" [style.background]="'green'">
      <app-messages></app-messages>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="30" [rowspan]="5" [style.background]="'green'">
      <app-new-message></app-new-message>
    </mat-grid-tile>


  </mat-grid-list>
</div>
